<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Coordenadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: rgba(34, 34, 34, 0.9); /* Fondo oscuro semitransparente */
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        h2, h3 {
            text-align: center;
            color: #fff;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Convertidor de Coordenadas</h2>

    <h3>Polares a Cartesianas</h3>
    <label for="r">r (radio):</label>
    <input type="number" id="r" step="any">
    
    <label for="theta">θ (ángulo en grados):</label>
    <input type="number" id="theta" step="any">
    
    <button onclick="polarToCartesian()">Convertir a Cartesianas</button>
    
    <p id="cartesian-result"></p>

    <h3>Cartesianas a Polares</h3>
    <label for="x">x (coordenada x):</label>
    <input type="number" id="x" step="any">
    
    <label for="y">y (coordenada y):</label>
    <input type="number" id="y" step="any">
    
    <button onclick="cartesianToPolar()">Convertir a Polares</button>
    
    <p id="polar-result"></p>
</div>

<div class="footer">
    <p>Desarrollado por Carvajal</p>
</div>

<!-- Enlazar el archivo JavaScript externo -->
<script src="coordenadas.js"></script>

</body>
</html>
